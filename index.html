<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History Assignment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- This is an html comment -->

<body> 

  <div id="content">
    <nav id="navi">
      <ul>
        <li><a href="#">View Music</a></li>
        <li class="middle"><a href="#">Add Music</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>

    <div id="controls">
      <form action="music.html" method="post">

        <label>Song Length:
          <input id="song-length" type="range" name="song-length">
        </label>

        <label for="artist">Artist:
          <select id="artist" name="artist">
            <option>Yoko Kanno</option>
            <option>Gorillaz</option>
            <option>Daft Punk</option>
            <option>Styx</option>
            <option>Queen</option>
          </select>
        </label>

        <label for="album">Album:
          <select id="album" name="album">
            <option>Ghost in the Shell OST</option>
            <option>Demon Days</option>
            <option>Around the World</option>
            <option>Styx: Greatest Hits</option>
            <option>Day at the Races</option>
          </select>
        </label>


        <p>Genre:</p>
        <label><input type="checkbox" name="genre" value="rock">Rock</label>
        <label><input type="checkbox" name="genre" value="pop">Pop</label>
        <label><input type="checkbox" name="genre" value="blues">Blues</label>
        <label><input type="checkbox" name="genre" value="classical">Classical</label>
        <label><input type="checkbox" name="genre" value="jazz">Jazz</label>
        <label><input type="checkbox" name="genre" value="hop">Hip Hop</label>

        <input type="submit" value="Filter"></input>
      </form>
    </div>
    

    <div id="song-info">

      <div class="info">
        <h2>Rise</h2>
        <ul>
          <li>Yoko Kanno</li>
          <li class="middle">Ghost in the Shell OST</li>
          <li>Pop</li>
        </ul>
      </div>

      <div class="info">
        <h2>Dare</h2>
        <ul>
          <li>Gorillaz</li>
          <li class="middle">Demon Days</li>
          <li>Pop</li>
        </ul>
      </div>

      <div class="info">
        <h2>Harder, Better, Faster Stronger</h2>
        <ul>
          <li>Daft Punk</li>
          <li class="middle">Around the World</li>
          <li>Classical</li>
        </ul>
      </div>

      <div class="info">
        <h2>Mr. Roboto</h2>
        <ul>
          <li>Styx</li>
          <li class="middle">Styx: Greatest Hits</li>
          <li>Rock</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
