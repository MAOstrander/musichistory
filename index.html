<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History Assignment Version 4</title>
  <link rel="stylesheet" type="text/css" href="style3.css">
</head>


<body> 
  
    <div id="content">
    <!-- Navigation Header at Top-->
    <div id="navi">
      <nav>
        <ul>
          <li id="list">List Music</li>
          <li class="middle" id="add">Add Music</li>
          <li>Profile</li>
        </ul>
      </nav>
    </div>


    <!-- Control Bar on Left Side-->
    <div id="controls">
        <label>Song Length:
          <input id="song-length" type="range" name="song-length">
        </label>

        <label for="artist">Artist:
          <select id="artist" name="artist">
            <option>Yoko Kanno</option>
            <option>Gorillaz</option>
            <option>Daft Punk</option>
            <option>Styx</option>
            <option>Queen</option>
          </select>
        </label>

        <label for="album">Album:
          <select id="album" name="album">
            <option>Ghost in the Shell OST</option>
            <option>Demon Days</option>
            <option>Around the World</option>
            <option>Styx: Greatest Hits</option>
            <option>Day at the Races</option>
          </select>
        </label>


        <p>Genre:</p>
        <div id="col-1">
          <label><input type="checkbox" name="genre" value="rock">Rock</label>
          <label><input type="checkbox" name="genre" value="pop">Pop</label>
          <label><input type="checkbox" name="genre" value="blues">Blues</label>
        </div>
        <div id="col-2">
          <label><input type="checkbox" name="genre" value="classical">Classical</label>
          <label><input type="checkbox" name="genre" value="jazz">Jazz</label>
          <label><input type="checkbox" name="genre" value="hop">Hip Hop</label>
        </div>
        <input type="submit" value="Filter"></input>
    </div>
    

    <!-- Song Input for Add Music -->
    <div id="song-input" class="display-hide">
      <label>
        <input type="text" name="song-add" autofocus> Name of Song
      </label>
      <label>
        <input type="text" name="artist-add"> Artist
      </label>
      <label>
        <input type="text" name="album-add"> Album
      </label>
      <label>
        <input type="text" name="genre-add"> Genre
      </label>
      <button id="button-add">Add</button>  
    </div>

    <!-- Body into which the JavaScript inserts songs-->
    <div id="song-info">
    </div>

  </div>

  <!-- <footer class="cleared">
    This page created by Mathew Ostrander
  </footer> -->
  <script type="text/javascript" src="song.js"></script>
</body>
</html>
