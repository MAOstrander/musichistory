<section>
    <div id="song-input">
      <label>
        <input type="text" ng-model="newSong.title"> Name of Song
      </label>
      <label>
        <input type="text" ng-model="newSong.artist"> Artist
      </label>
      <label>
        <input type="text" ng-model="newSong.album"> Album
      </label>
      <label>
        <input type="text" ng-model="newSong.genre"> Genre
      </label>
      <button ng-click="clickAddSong()">Add Song</button>  
    </div>
</section>
